<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/6241e7a430.js" crossorigin="anonymous"></script>
  
</head>

<body>

  <div class="wrapper">
    <div class="title">
      Calcule
    </div>
    <div id="error" class="error">
      <i class="fa-solid fa-xmark"></i>
      <span id="error_text">Texto de error</span>
    </div>
    <div class="form">
      <div class="input_field">
        <input type="number" id ="firstI" placeholder="Ingerese primer valor" class="input">
      </div>
      <div class="input_field">
        <input type="number" id="secondI"placeholder="Ingrese segundo valor" class="input">
      </div>
      <div class="input_field">
         <p type="text" id="resID"placeholder="Resultado" class="input">Resultado
      </div>
      <div class="btn">
        <button id="add">Sumar</button>
      </div>
      <div class="btn">
        <button id="sub">Restar</button>
      </div>
      <div class="btn">
        <button id="div">Dividir</button>
      </div>
    </div>
  </div>

  <script src="/index.js"></script>
  

</body>

</html>
